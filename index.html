<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book</title>
  </head>
  <body>
    <header>Library</header>

    <main>
      <div><button class="addBooks">Add Books</button></div>
      <div class="addBookForm">
        <form>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author Name"
          /><br />

          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title"
          /><br />

          <input
            type="number"
            id="page"
            name="page"
            placeholder="Page Number"
          />

          <br />
          
            <input type="radio" id="read" name="readValue" value="Read" checked/><label for="read">
              Read The Book</label
            >
            <input type="radio" id="notRead" name="readValue" value="Not Read" /><label
              for="read"
            >
              Didnt Read The Book</label
            >
          
          <br />
          <!-- <input id="read" type="checkbox" name="read" value="read" />
          <label for="read"> Read the Book? </label><br /> -->
          <input id="submitBtn" type="submit" value="Submit" />
        </form>
      </div>
      <div class="display">sdnfnbfnbv</div>
    </main>
  </body>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="style.css" />
